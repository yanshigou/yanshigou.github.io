    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
	<meta name="google-site-verification" content="VU8hB7Uocg6Nf4wvdbaUKhuRLOnCabAzWv8cubxmaiU" />

	<script type="text/javascript" src="{{ "/js/tctip-1.0.3.min.js " | prepend: site.baseurl }}"></script>
	<script>
	  new tctip({
		top: '20%',
		button: {
		  id: 6,
		  type: 'dashang'
		},
		list: [
		  {
			type: 'alipay',
			qrImg: '{{ site.baseurl }}/img/dashang/alipay.png'
		  }, {
			type: 'wechat',
			qrImg: '{{ site.baseurl }}/img/dashang/wechatpay.png'
		  }
		  , {
        type: 'CodeForalipay',
		icon:'{{ site.baseurl }}/img/dashang/CodeIcon.png',
        qrImg: '{{ site.baseurl }}/img/dashang/hongbao.png',
        name:'  '
      }
		]
	  }).init()
	</script>
    
    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/hux-blog.min.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
